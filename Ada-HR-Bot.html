<script defer>
    // Add click eventlistener on chat button
    function startConvoHandler() {
        const chatButton = document.querySelector("#cai-webclient-builtin-button");
        chatButton.addEventListener("click", initiateMessage);
    }

    // send message to bot after 1s
    function initiateMessage() {
        if (!localStorage.getItem("clicked")) {
            const webClient = window.sap.cai.webclient;
            setTimeout(() => webClient.sendMessage("Hi"), 1500);
            localStorage.setItem("clicked", "true");
        }
    }

    // initiate process after 1s to make sure html elements rendered
    setTimeout(function () { startConvoHandler() }, 1500);
